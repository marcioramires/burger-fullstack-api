server {
    listen       80;
    listen  [::]:80;
    listen       22;
    listen  [::]:22;
    server_name  localhost;
    
    location /api {
        rewrite /api/(.*) /$1 break;
        proxy_pass http://apiburger:3001;
    }

    location / {
        root /var/www/html
        index index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
    root   /usr/share/nginx/html;
    }
}
